{# templates/edit_submission.html #}
{% extends "layout.html" %}

{% block content %}
<div class="card-elevated">
    <div class="card-body">
        <h5 class="card-title mb-3">Edit Submission Record</h5>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Student ID</label>
                <input type="text" class="form-control" value="{{ record.student_id }}" disabled>
            </div>
            <div class="mb-3">
                <label>Submitted</label>
                <select name="submitted" class="form-select">
                    <option value="1" {% if record.submitted==1 %}selected{% endif %}>Submitted</option>
                    <option value="0" {% if record.submitted==0 %}selected{% endif %}>Not Submitted</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Grade</label>
                <input type="number" name="grade" value="{{ record.grade }}" class="form-control">
            </div>

            <div class="mb-3"> <label>Due Date</label>
                <input type="date" name="due_date" value="{{ record.due_date }}" class="form-control">
            </div>

            <div class="mb-3"> <label>Submit Date</label>
                <input type="date" name="submit_date" value="{{ record.submit_date }}" class="form-control">
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_data', role=role, data_type=data_type, page=page) }}"
                    class="btn btn-outline-secondary">
                    Cancel
                </a>

                <button type="submit" class="btn btn-primary">
                    Save changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
