{% extends "layout.html" %}
{% set simple_layout = True %}

{% block content %}
<div class="card-elevated" style="width: 520px;">

    <h2 class="mb-2 text-center" style="font-weight: 600;">
      Student Wellbeing Monitor
    </h2>

    <p class="text-muted text-center mb-4" style="font-size: 0.9rem;">
      Please select your role to continue
    </p>

    <div class="d-grid gap-3">
        <a class="btn btn-primary" 
           href="{{ url_for('dashboard', role='wellbeing') }}">
            Wellbeing Officer
        </a>

        <a class="btn btn-outline-secondary" 
           href="{{ url_for('dashboard', role='course_leader') }}">
            Course Director
        </a>
    </div>

</div>
{% endblock %}
