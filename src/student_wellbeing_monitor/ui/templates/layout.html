<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Student Wellbeing System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
  
  <!-- Google Font：Inter，偏数据仪表盘风格 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- 自定义样式 -->
  <style>
    :root {
      /* 仪表盘配色：冷色系 + 中性色 */
      --bg-page: #f5f7fb;
      --bg-sidebar: #ffffff;
      --bg-navbar: #111827;
      --border-subtle: #e5e7eb;

      --primary: #2563eb;        /* 主色：蓝色 */
      --primary-soft: #dbeafe;   /* 浅蓝底 */
      --primary-dark: #1d4ed8;

      --text-main: #111827;
      --text-muted: #6b7280;
      --text-invert: #f9fafb;

      --card-bg: #ffffff;
      --table-header-bg: #f3f4f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
      background-color: var(--bg-page);
      color: var(--text-main);
    }

    /* 顶部导航栏 */
    .navbar {
      background: var(--bg-navbar) !important;
      border-bottom: 1px solid #020617;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .navbar .role-badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      background-color: rgba(148, 163, 184, 0.25);
      color: #e5e7eb;
    }

    /* 布局 */
    .sidebar {
      min-height: calc(100vh - 56px); /* 顶部导航高度 56px */
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-subtle);
      padding-top: 1rem;
    }

    .sidebar .nav-link {
      padding: 0.55rem 1.2rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      border-radius: 0.5rem;
      margin: 0.15rem 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background-color 0.15s ease, color 0.15s ease;
    }

    .sidebar .nav-link:hover {
      background-color: var(--primary-soft);
      color: var(--primary-dark);
    }

    .sidebar .nav-link.active {
      background-color: var(--primary);
      color: var(--text-invert);
      font-weight: 500;
    }

    .main-content {
      padding: 1.75rem 2rem;
    }

    /* 标题样式 */
    .page-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .page-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    /* 卡片样式：用于图表包裹、摘要信息等 */
    .card-elevated {
      background-color: var(--card-bg);
      border-radius: 0.9rem;
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 10px 15px -10px rgba(15, 23, 42, 0.15),
        0 4px 6px -4px rgba(15, 23, 42, 0.1);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* 表格样式：更像数据报表 */
    .table {
      border-radius: 0.75rem;
      overflow: hidden;
      background-color: #ffffff;
    }

    .table thead {
      background-color: var(--table-header-bg);
      border-bottom: 1px solid var(--border-subtle);
    }

    .table thead th {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 500;
      border-bottom: none;
    }

    .table tbody td {
      font-size: 0.9rem;
      vertical-align: middle;
      border-color: #e5e7eb;
    }

    .badge-soft {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      font-weight: 500;
      background-color: var(--primary-soft);
      color: var(--primary-dark);
    }

    /* 图表区的图片自适应 */
    .chart-image {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--border-subtle);
      background-color: #ffffff;
    }

    /* 小按钮/链接统一风格 */
    .link-muted {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
    }

    .link-muted:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

  </style>
</head>
  </head>

  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h4">
          Student Wellbeing System
        </span>
        {% if role %}
          <span class="text-light me-3">Role: {{ role.replace("_", " ").title() }}</span>
        {% endif %}
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        
        <!-- Left Sidebar -->
        <div class="col-2 sidebar pt-3">
          {% if role %}
           <a class="nav-link {% if active_page == 'upload' %}active{% endif %}"
            href="{{ url_for('upload_data', role=role) }}">
                Upload
            </a>

          <nav class="nav flex-column">
            <a class="nav-link {% if active_page == 'data' %}active{% endif %}"
               href="{{ url_for('view_data', role=role) }}">
                Data Table
            </a>


            <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}"
               href="{{ url_for('dashboard', role=role) }}">
                Dashboard
            </a>
            
           

         
            <!-- <a class="nav-link {% if active_page == 'charts' %}active{% endif %}"
               href="{{ url_for('view_charts', role=role) }}">
                View Charts
            </a> -->

          </nav>
          {% endif %}
        </div>

        <!-- Main Content -->
        <div class="col-10 py-4">
          {% block content %}{% endblock %}
        </div>

      </div>
    </div>

  </body>
</html>
