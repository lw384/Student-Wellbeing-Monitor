{% extends "layout.html" %}
{% set active_page = 'charts' %}

{% block content %}
  <div class="main-content">
    <div class="card-elevated">
      <div class="row mt-4">
        {% for filename in charts %}
        <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <img src="{{ url_for('static', filename='charts/' ~ filename) }}"
               class="card-img-top"
               alt="Chart">
        </div>
      </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
